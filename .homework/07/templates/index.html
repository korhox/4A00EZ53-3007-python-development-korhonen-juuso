<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.bittivirta.fi/packages/bootstrap/v5.1.3/css/bootstrap.min.css"
        />
        <script src="https://cdn.bittivirta.fi/packages/bootstrap/v5.1.3/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.bittivirta.fi/packages/fontawesome/v6.0.0/js/all.min.js"></script>
    </head>
    <body>
        <div class="container py-5">
            <h1 class="d-flex align-items-center"><i class="fa-light fa-database fa-fw fa-2x me-3"></i> Flatfile Database Exercise</h1>
            <table class="table shadow rounded my-5" style="overflow: hidden">
                <tr>
                    <th class="bg-primary text-white">ID</th>
                    <th class="bg-primary text-white">First name</th>
                    <th class="bg-primary text-white">Last name</th>
                </tr>
                {% for row in db %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
                {% endfor %}
            </table>

            <form action="/" method="post" class="shadow p-4 rounded">
                <h3 class="mb-3">Add person</h3>
                <div class="row d-flex">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="fname" placeholder="First Name"/>
                            <label for="floatingInput">First Name</label>
                        </div>
                    </div>
                    <div class="col fill">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="lname"  placeholder="Last Name"/>
                            <label for="floatingInput">Last Name</label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button
                            class="btn btn-primary btn-lg d-block"
                            type="submit"
                            class="form-control"
                            value="Save"
                            style="height:calc(3.5rem + 2px);width:calc(3.5rem + 2px);"
                        ><i class="fa-solid fa-save fa-fw"></i></button>

                    </div>
                </row>
            </form>
        </div>
    </body>
</html>
